      </tbody>
    </table>
  
    <div class="button-container">
      <button (click)="openAddThemeModal()">Ajouter un Theme</button>
    </div> 



  <!-- Modal EditTheme -->
  @if(isEditThemeModalOpen){
    <div class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeEditThemeModal()">&times;</span>
        <h2>Modifier le Theme</h2>
        <form (ngSubmit)="saveThemeChanges()">
          <label for="nom">Nom:</label>
          <input type="text" id="desc" [(ngModel)]="selectedTheme!.nom" name="nom">    
          <button type="submit">Sauvegarder</button>
        </form>
      </div>
    </div>
  }
  <!-- Fin Modal EditTheme -->

  <!-- Modal AddTheme -->
  @if(isAddThemeModalOpen){
    <div class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeAddThemeModal()">&times;</span>
        <h2>Ajouter un Nouveau Theme</h2>
        <form (ngSubmit)="addTheme()">
          <label for="desc">Nom:</label>
          <input type="text" id="desc" [(ngModel)]="newTheme.nom" name="nom" required>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>
  }
  <!-- Fin Modal AddTheme-->
