<section id="sejour">
  <div [routerLink]="['/randonnee', rando.id]" style="cursor: pointer" class="card" *ngFor="let rando of randos">
    <div class="card-img">
      <img width="100%" height="100%" src="https://cdn.generationvoyage.fr/2020/08/Ardennes-IMEA.jpg" alt="">
      <div class="card-title-desc">
        <p class="title">{{ rando.lieu }}</p>
        <p class="desc">{{ rando.desc }}</p>
      </div>
    </div>
    <div class="card-infos">
      <div class="content">
        <p style="font-weight: 700;font-size: 10px">{{ rando.nb_nuit }} <br>
          <span style="margin-bottom: 10px;margin-top: 10px; text-align: center; background-color: transparent; font-size: 10px;font-weight: 500">nuits</span></p>
        <span></span>
        <p style="font-weight: 700;font-size: 15px;">0 <br>
          <span style="margin-top: 10px; text-align: center; background-color: transparent;font-size:10px; font-weight: 500">préstation</span></p>
        <span></span>
        <p>à partir de <br>
          <span style="margin-top: 10px;color: white; font-weight: 700; font-size: 15px; position: relative; bottom: 6px; background-color: transparent">{{ rando.prix }}€</span></p>
      </div>
    </div>
  </div>
</section>
