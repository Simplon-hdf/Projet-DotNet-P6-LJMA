<section id="register">
  <div class="container">
    <div class="card">
      <div class="form-connexion">
        <form class="login-form">
          <h2>Inscription</h2>
          <div class="input-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
          </div>
          <div class="input-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
          </div>
          <div class="input-group">
            <label for="e-mail">E-Mail</label>
            <input type="text" id="e-mail" name="e-mail" required>
          </div>
          <div class="input-group">
            <label for="tel">Téléphone</label>
            <input type="text" id="tel" name="telephone" required>
          </div>
          <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="submit-btn">S'inscrire</button>
          <button style="margin-top: 10px;" type="submit" class="submit-btn"><a style="color: white; text-decoration: none" routerLink="/login">Se connecter</a></button>
        </form>
      </div>
    </div>
  </div>
</section>
