<section>
  <div id="card">
    <button routerLink="/home" class="close">X</button>
    <h3>Connexion</h3>
    <form #form="ngForm" (submit)="onSubmit(form)">
      <div class="card-mail">
        <input type="email" name="mail" id="loginMail"
               #mail="ngModel"
               [(ngModel)]="user.email"
               placeholder="E-mail" required />
        @if (user.email && !isValidLogin()){
          <p style="position: relative; margin-bottom: 10px; margin-left: 20px; color: red;">L'email n'est pas valide</p>
        }
      </div>
      <div class="card-pass">
        <input type="password" name="motDePasse" id="loginMotdePasse"
               #motDePasse="ngModel"
               [(ngModel)]="user.motDePasse"
               placeholder="Mot de passe" required />
      </div>
      <div class="card-submit">
        <input class="submit" type="submit" value="Se connecter" />
      </div>
    </form>
  </div>
</section>
